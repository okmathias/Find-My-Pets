<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funnet</title>
        
       
    </head>
    <body>
        
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
       
        
        <fieldset>
          
          <legend><span class="number">1</span> Hendelsen </legend>
        
          <label>Hva slags dyr har du funnet:</label>
          <input type="radio" id="hund" value="hund" name="hund"><label for="hund" class="light">Hund</label> &nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="radio" id="katt" value="katt" name="katt"><label for="katt" class="light">Katt</label> &nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="radio" id="fugl" value="fulg" name="fugl"><label for="fugl" class="light">Fugl</label> &nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="radio" id="annet" value="annet" name="annet"><label for="annet" class="light">Annet</label> &nbsp&nbsp&nbsp&nbsp&nbsp <br>

          <label for="email"><br>Når fant du dyret:</label>
          <input type="date" id="mail" name="dato">
          <input type="time" id="mail" name="tid">
       
          <label for="text">Hvor fant du dyret:</label>
          <input type="text" id="hvor"       name="hvor">
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Dyret</legend>

          <label for="job">Hvilken rase er dyret:</label>
          <select id="job" name="rase">
            <optgroup label="Hund">
              <option value="Labrador">Labrador Retriever</option>
              <option value="Labrador">Alaskan Malamute</option>
              <option value="Labrador">Dachshund</option>
              <option value="Labrador">Eurasier</option>
              <option value="Labrador">Golden Retriever</option>
              <option value="Labrador">Pointer</option>      
               <option value="Labrador">Scäferhund</option>
              <option value="Labrador">Afghansk Mynde</option>
              <option value="Labrador">Beagle</option>
            </optgroup>
      


          </select>

          <label for="text">Har dyret halsbånd / navn:</label>
          <input type="text" id="hvor"       name="hvor">
          
          

          <label for="job">Kjønn:</label>
          <select id="job" name="kjønn">
            <optgroup label="Kjønn">
              <option value="frontend_developer">Hunkjønn</option>
              <option value="php_developer">Hankjønn</option>
              <option value="python_developer">Usikker</option>
       
          </select>

          <label>Hva slags farge har dyret:</label>
          <input type="checkbox" id="development" value="interest_hvit" name="user_interest"><label class="light" for="development">Hvit</label> &nbsp&nbsp&nbsp
          <input type="checkbox" id="design" value="interest_svart" name="user_interest"><label class="light" for="design">Svart</label> &nbsp&nbsp&nbsp
          <input type="checkbox" id="business" value="interest_blå" name="user_interest"><label class="light" for="business">Grå</label> &nbsp&nbsp&nbsp
          <input type="checkbox" id="development" value="interest_hvit" name="user_interest"><label class="light" for="development">Brun</label> &nbsp&nbsp&nbsp&nbsp
          <input type="checkbox" id="design" value="interest_svart" name="user_interest"><label class="light" for="design">Beige</label> &nbsp&nbsp&nbsp&nbsp
          <input type="checkbox" id="business" value="interest_blå" name="user_interest"><label class="light" for="business">Kreme</label> &nbsp&nbsp&nbsp&nbsp
          <input type="checkbox" id="business" value="interest_blå" name="user_interest"><label class="light" for="business">Gul</label> &nbsp&nbsp&nbsp&nbsp
          

          <label><br>Hva slags pels har dyret:</label>
          <input type="checkbox" id="development" value="interest_hvit" name="user_interest"><label class="light" for="development">Glatt</label> &nbsp&nbsp&nbsp
          <input type="checkbox" id="design" value="interest_svart" name="user_interest"><label class="light" for="design">Lang</label> &nbsp&nbsp&nbsp
          <input type="checkbox" id="design" value="interest_svart" name="user_interest"><label class="light" for="design">Kort</label> &nbsp&nbsp&nbsp
          <input type="checkbox" id="business" value="interest_blå" name="user_interest"><label class="light" for="business">Krøllete</label> &nbsp&nbsp&nbsp
          <input type="checkbox" id="development" value="interest_hvit" name="user_interest"><label class="light" for="development">Stri</label> &nbsp&nbsp&nbsp
          <input type="checkbox" id="design" value="interest_svart" name="user_interest"><label class="light" for="design">Tykk</label> &nbsp&nbsp&nbsp
          <input type="checkbox" id="business" value="interest_blå" name="user_interest"><label class="light" for="business">Flokete</label> &nbsp&nbsp&nbsp
         
          <label for="personlighet"><br>Beskriv dyrets personlighet:</label>
          <textarea id="bio" name="personlighet"></textarea>

          <label for="kjennetegn">Andre kjennetegn / viktige opplysinger:</label>
          <input type="text" id="navn"       name="navn">

          <label for="bilde">Last opp bildet av dyret:</label>
          <input type="file" id="bilde"       name="navn">

      

      
         
         
         <label for="bilde">Har du levert inn dyret:</label>
         <input type="radio" id="hund" value="hund" name="hund"><label for="hund" class="light">Ja</label> &nbsp&nbsp&nbsp&nbsp&nbsp
         <input type="radio" id="hund" value="hund" name="hund"><label for="hund" class="light">Nei</label>
         <fieldset>  </fieldset>
         <label for="kjennetegn">Hvis ja, hvor:</label>
         <input type="text" id="navn"       name="navn">

         <fieldset>  
        </fieldset>
        <button type="submit">Publiser</button>
        <fieldset>  
        </fieldset>

       
       
        
       </form>
